# Pretzel Settings
pretzel:
    engine: liquid

# Site Setup
locale:           "en"
title:            AnonJr.com
tagline:          '[Insert witty by-line here]'
description:      'The personal blog of AnonJr'
imageurl:         '/res/gravatar.png'
url:              http://www.anonjr.com
only_frontmatter_categories: true

author:
  name:           'Mark Bussell Jr. (AnonJr)'
  url:            https://twitter.com/anonjr

# Site Config
tag_pages_layout: tagpage
show_drafts:      false
excerpt_separator: <!--more-->

# Disqus - anonjr.disqus.com
disqus_short_name: anonjr
disqus_show_comment_count: true

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "@AnonJr"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : Person # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Google Analytics
google_analytics_tracking_id: UA-42177830-2

# Permalinks
permalink:        /:year/:month/:title.html
paginate_path:    "page/:num"

paginate:         5

# Compress Layout settings
compress_html:
  clippings: all
  blanklines: true

# Misc
exclude:
  - _misc
  - _pretzel
  - deploy.cmd
  - test.cmd
  - readme.md
  - .gitignore
  - .git
  - docs