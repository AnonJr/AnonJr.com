---
layout: layout
---

<div class="entry-container">
    <div class='entry'>
        <h2 class="post-title">Tagged &ldquo;{{ page.title }}&rdquo;</h2>
        <ul>
        {% for post in page.posts %}
            <li><span data-tooltip="{{ post.date | date: '%d %b %Y' }}" data-tooltip-position="left"><span class="fa fa-calendar" aria-hidden="true"></span><span class="olderpostdate"> {{ post.date | date: "%b %d" }} </span> <a href="{{ post.url }}">{{ post.title }}</a></span></li>
        {% endfor %}
        </ul>
    </div>
</div>
